<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: blueviolet;
            color: white;
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo</h1>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: '))//parseInt é para numeros inteiros
        var n2 = Number.parseFloat(window.prompt('Digite outro número: '))// para numeros quebrados como por ex(10,5)
        var s = n1 + n2 
        window.alert('A soma dos valores é ' + s)
    </script>
</body>
</html>
